version: '3'

volumes:
  pg_data:
  static:
  media:
  # Раскомментируйте, если нужно импортировать csv-данные:
  # python manage.py import_csv
  data:

  # Раскомментируйте, если нужен доступ к документации
  docs:
    driver: local

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/staticfiles/
      - media:/media/
      - ./data:/data
  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /staticfiles/
    volumes:
      - static:/staticfiles/
  gateway:
    build: ./infra/
    env_file: .env
    ports:
      - 8080:80
    depends_on:
      - backend
    volumes:
      - static:/staticfiles/
      - media:/media/

      # Раскомментируйте, если нужен доступ к документации
      - ./docs:/usr/share/nginx/html/api/docs
