version: '3.3'
services:
  frontend:
    container_name: foodgram-front
    build: ../frontend
    volumes:
      - ../frontend/:/app/result_build/
  
  nginx:
    container_name: foodgram-proxy
    image: nginx:1.25.4-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - media_volume:/app/media  # Mount the media volume for serving images
  
  backend:
    container_name: foodgram-back
    build: ../backend  # Update with the actual path to your backend
    volumes:
      - ../backend:/app  # Update with the actual path to your backend
      - media_volume:/app/media  # Mount the media volume for uploaded files
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=foodgram_backend.settings

volumes:
  media_volume:  # Define the volume for media files
